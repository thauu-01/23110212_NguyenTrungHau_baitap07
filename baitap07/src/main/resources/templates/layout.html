<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{app.title}">Quản lý Danh mục</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header layout:fragment="header" class="bg-primary text-white p-3">
            <div class="container">
                <h2 th:text="#{header.title}">Header</h2>
                <img th:src="@{/images/23110212_NguyenTrungHau.png}" alt="Ảnh sinh viên" width="100" height="100">
                <a th:href="@{?language=en}" class="btn btn-light">EN</a> |
                <a th:href="@{?language=vi_VN}" class="btn btn-light">VN</a>
            </div>
        </header>

        <!-- Content -->
        <main layout:fragment="content" class="container mt-4">
            <!-- Nội dung động từ các page -->
        </main>

        <!-- Footer -->
        <footer layout:fragment="footer" class="bg-dark text-white p-3 mt-5">
            <div class="container text-center">
                <p th:text="#{footer.info}">Sinh viên: 23110212_NguyenTrungHau</p>
            </div>
        </footer>

        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
