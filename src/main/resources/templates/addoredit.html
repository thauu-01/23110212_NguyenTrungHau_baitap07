<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head layout:fragment="head">
        <title th:if="${category.id == null}" th:text="#{category.add}">Thêm</title>
        <title th:unless="${category.id == null}" th:text="#{category.edit}">Sửa</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2 th:if="${category.id == null}" th:text="#{category.add}">Thêm Danh mục</h2>
            <h2 th:unless="${category.id == null}" th:text="#{category.edit}">Sửa Danh mục</h2>
            <form th:object="${category}" th:action="@{/categories/save}" method="post" class="form">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label th:for="${#strings.toLowerCase(#variable.expression('category.name'))}" th:text="#{category.name}">Tên</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label th:for="${#strings.toLowerCase(#variable.expression('category.description'))}" th:text="#{category.description}">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </body>
</html>
